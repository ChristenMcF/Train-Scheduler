<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>Train Scheduler</title>
    <link rel="stylesheet" type="text/css" href="assets/css/reset.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css" integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="assets/css/style.css">
</head>

<body>
  <div class="container-fluid">
    <div class="jumbotron">
      <h1 class="text-center">Train Scheduler</h1>
      <h3 class="text-center">Plan Your Departure</h3>
    </div>
      <div class="row">
        <div class="col-lg-12">
          <div class="panel">
            <div class="panel-heading">
              <h3 class="panel-title">Current Train Schedule</h3>
             </div>
              <div class="panel-body">
                <table class="table" id="trainTable">
                  <thead>
                    <tr> 
                      <th><strong>Train Name</strong></th>
                      <th><strong>Destination</strong></th>
                      <th><strong>Frequency</strong></th>
                      <th><strong>Next Arrival</strong></th>
                      <th><strong>Minutes Away</strong></th>
                    </tr>
                  </thead>
                    <tbody>
                      <tr>
                        <td>Sample Train</td>
                          <td>Cleveland</td>
                          <td>30</td>
                          <td>06:00PM</td>
                          <td>55</td>            
                         </tr>
                    </tbody>
                  </table>
                </div>
              </div>
            </div>
          </div>
    <hr>
<div class="row">
  <div class="col-lg-12">
    <div class="panel">
      <div class="panel-heading">
        <h3 class="panel-title">Add Train</h3>
      </div>
     <div class="panel-body">
      <form>
    	 <div class="form-group">
         <label for="trainNameInput"><strong>Train Name</strong></label>
         <input class="form-control" id="trainNameInput" type="text">
       </div>
        	<div class="form-group">
            <label for="destinationInput"><strong>Destination</strong></label>
        		<input class="form-control" id="destinationInput" type="text">
          </div>
            <div class="form-group">
             <label for="trainTimeInput"><strong>Train Time (hh:mm)</strong></label>
             <input class="form-control" id="trainTimeInput" type="time">
           </div>
          <div class="form-group">
           <label for="frequencyInput"><strong>Frequency (Minutes)</strong></label>
           <input class="form-control" id="frequencyInput" type="number">
          </div>
         	 <button class="btn" id="addTrainBtn" type="submit">Submit</button>
          	 </form>
          </div>
         </div>
	
  <script src="https://www.gstatic.com/firebasejs/4.3.0/firebase.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script src="https://cdn.jsdelivr.net/momentjs/2.12.0/moment.min.js"></script>
  <script type="text/javascript" src="assets/javascript/app.js"></script>

</body>

</html>
